<div class="d-flex justify-content-center">
  <img
    [src]="url"
    alt=""
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
    height="300"
  />

  <img
    src="https://i.gifer.com/ZKZx.gif"
    alt=""
    height="300"
    class="mt-3"
    *ngIf="!hasLoaded"
  />
</div>
