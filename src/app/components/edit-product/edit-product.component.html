<div class="container mt-4">
    <h2>Editar Producto</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre del Producto</label>
        <input type="text" id="title" formControlName="title" class="form-control" placeholder="Nombre del producto">
      </div>
  
      <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" id="price" formControlName="price" class="form-control" placeholder="Precio del producto">
      </div>
  
      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description" formControlName="description" class="form-control" placeholder="Descripción del producto"></textarea>
      </div>
  
      <div class="form-group">
        <label for="image">URL de la Imagen</label>
        <input type="text" id="image" formControlName="image" class="form-control" placeholder="URL de la imagen del producto">
      </div>
  
      <button type="submit" class="btn btn-primary mt-3 m-1">Guardar Cambios</button>
        <a routerLink="/products" class="btn btn-danger mt-3 m-1">Cancelar</a>
    </form>
  </div>
