<!-- genera un sidebar con boostrap, alineado a la izquierda de la pantalla -->
<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GIFSAPP</h3>
  <hr class="text-white" />
  <div
    class="list-group list-reset m-1"
    data-bs-spy="scroll"
    *ngFor="let tag of tagsHistory"
  >
    <button
      class="list-group-item list-group-item-action"
      (click)="searchTag(tag)"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>
